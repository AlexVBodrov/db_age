{% extends "base\base.html" %}
{% load static %}

{% block content %}
    <h1 align="center">Продукты с подходящим сроком годности</h1>
    <div align="center">
        <h4> Сегодня: {{ date|date:"l d M Y" }}</h4>
        <br><HR>

        <form method="POST">
            <select name="item_id">
            {% for entry in items %}
                <option value="{{ entry.id }}">{{ entry.name }}</option>
            {% endfor %}
            </select>
        </form>
    </div>
{% endblock %}
