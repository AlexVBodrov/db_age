{% extends "base\base.html" %}
{% load static %}
{% block content %}
<div class="container col-4">
  <div class="login">
    <div class="h2 text-center head">Вход в систему</div>
    <form
      class="form-horizontal"
      action="{% url 'users:login' %}"
      method="post"
    >
      {% csrf_token %} {{ login_form.as_table }}
      <br />
      <input class="form-control" type="submit" value="Войти" />
    </form>
  </div>
</div>
{% endblock %}
